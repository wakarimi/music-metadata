basePath: /api/music_metadata-service
definitions:
  album_handler.readAllResponse:
    description: List of all albums
    properties:
      albums:
        items:
          $ref: '#/definitions/album_handler.readAllResponseItem'
        type: array
    type: object
  album_handler.readAllResponseItem:
    description: Album details
    properties:
      albumId:
        type: integer
      coverId:
        type: integer
      title:
        type: string
      tracksCount:
        type: integer
    type: object
  album_handler.readResponse:
    description: Response structure containing detailed information about an album
      and its tracks.
    properties:
      albumId:
        type: integer
      coverId:
        type: integer
      title:
        type: string
      trackMetadataList:
        items:
          $ref: '#/definitions/album_handler.readResponseTrack'
        type: array
      tracksCount:
        type: integer
    type: object
  album_handler.readResponseTrack:
    description: Response structure containing details about a track.
    properties:
      albumId:
        type: integer
      artistId:
        type: integer
      discNumber:
        type: integer
      genreId:
        type: integer
      title:
        type: string
      trackId:
        type: integer
      trackMetadataId:
        type: integer
      trackNumber:
        type: integer
      year:
        type: integer
    type: object
  types.Error:
    description: Response structure for error messages
    properties:
      error:
        type: string
    required:
    - error
    type: object
host: localhost:8023
info:
  contact:
    email: zalimannard@mail.ru
    name: Dmitry Kolesnikov (Zalimannard)
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Wakarimi Music Metadata API
  version: "0.3"
paths:
  /albums:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/album_handler.readAllResponse'
        "500":
          description: Failed to fetch all album
          schema:
            $ref: '#/definitions/types.Error'
      summary: Get all albums
      tags:
      - Albums
  /albums/{albumId}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Album Identifier
        in: path
        name: albumId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/album_handler.readResponse'
        "400":
          description: Invalid albumId format
          schema:
            $ref: '#/definitions/types.Error'
        "500":
          description: Failed to fetch album with details
          schema:
            $ref: '#/definitions/types.Error'
      summary: Get detailed information about an album and its tracks by album id
      tags:
      - Albums
swagger: "2.0"
